<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img src="images/New_PTC_Logo%20(1).jpg" width="50px" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="studentOrganization.html">Event Tracker Sheet<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="Fundraiser.html">Fundraising Request Form</a>
            <a class="nav-item nav-link" href="checkRequest.html">Check Request Form</a>

        </div>

    </nav>
    <div z>
        <div class="main-block">

            <form action="/">
                <div class="title">
                    <i class="fas fa-pencil-alt"></i>
                    <h2>Meeting and Event Tracker Sheet</h2>
                </div>
                <div class="info">

                    <!--These are the fields for the data, add more as you need them , give them easy to remember names-->

                    <input type="text" name="nameOrganization" placeholder="Name of Student Organization">

                    <input type="text" name="nameRep" placeholder="Name of Student Organization Representative">

                    <input type="email" name="emailRep" placeholder="Email of Student Organization Representative">

                    <input type="text" name="dateMeeting" placeholder="Date/Time of Meeting/Event">

                    <input type="text" name="numberMeeting" placeholder="Number of Attending Members at Meeting/Event">

                    <input type="text" name="costMeeting" placeholder="Cost for Meeting/Event">

                    <input type="text" name="futureEvents" placeholder="Future Events">

                    <input type="text" name="numMembers" placeholder="Number of Current Members">


                </div>
                <button type="submit" href="/">Submit</button>
            </form>
        </div>
    </div>
