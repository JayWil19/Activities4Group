<body>

    <div z>
        <div class="main-block">

            <form>
                <div class="title">
                    <i class="fas fa-pencil-alt"></i>
                    <h2>Fundraiser Request Form</h2>
                </div>
                <div class="info">

                    <!--These are the fields for the data, add more as you need them , give them easy to remember names-->


                    <input type="text" name="nameOrganization" id="nameOrganization" placeholder="Name of Student Organization" required>
                    <input type="text" name="nameRep" id="nameRep" placeholder="Name of Student Organization Representative" required>
                    <input type="email" name="emailee" id="emailee" placeholder="Email" required>
                    <input type="date" name="date" id="date" placeholder="Date" required>
                    <input type="text" name="description" id="description" placeholder="Description of Fundraiser" required>
                    <input type="text" name="location" id="location" placeholder="Location of student fundraiser" required>
                    <input type="text" name="fundReason" id="fundReason" placeholder="What are the funds being raised for" required>
                    <input type="number" name="estCost" id="estCost" placeholder="Estimated upfront cost" required>
                    <input type="text" name="custName" id="custName" placeholder="Your Name" required>

                </div>
                <input type="button" onclick="sendMail();" value="Click to send email">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <script>
        function sendMail() {

            var sendMailTo = document.getElementById("emailee").value;
            var custName = document.getElementById("custName").value;
            var data = " Organization Name: " + document.getElementById("nameOrganization").value +
                " Organization Representative: " + document.getElementById("nameRep").value +
                " Representative's Email: " + document.getElementById("emailee").value +
                " Date and Time of Fundraiser: " + document.getElementById("date").value +
                " Description of Funraiser Event: " + document.getElementById("description").value +
                " Location of Event: " + document.getElementById("location").value +
                " Reason for Fundraiser: " + document.getElementById("fundReason").value +
                " Estimated Cost: " + document.getElementById("estCost").value;
            //document.write("<p>"+ custName + data +"</p>")

            var custName = document.getElementById("custName").value;


            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "cottrell.lee@ptcollege.edu",
                Password: "51",

                To: sendMailTo,
                From: "cottrell.lee@ptcollege.edu",
                Subject: "Fundraiser Request for " + document.getElementById("nameOrganization").value,
                Body: "Recorder Name: " + custName + data
            }).then(
                message => alert("Email sent to " + sendMailTo)

                To: 'cottrell.lee@ptcollege.edu',
                From: "cottrell.lee@ptcollege.edu",
                Subject: "Form Data",
                Body: "Customer name: " + custName + "\nOrganization Name" + document.getElementById("nameOrganization") + "\nOrganization Representative: " + document.getElementById("nameRep") + "\nRepresentative's Email: " + document.getElementById("email") + "\nDate" + document.getElementById("date") + "\nFundraiser Description" + document.getElementById("description") + "\nLocation of Fundraiser" + document.getElementById("location") + "\nReason of Fundraiser" + document.getElementById("fundReason") + "\nEstimated Cost" + document.getElementById("estCost")
            }).then(
            message => alert(message)

        );
        }

    </script>
