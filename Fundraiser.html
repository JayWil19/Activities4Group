<!DOCTYPE html>
<html>

<head>
    <title>Educational registration form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="images/New_PTC_Logo%20(1).jpg" width="50px" height="50px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Event Tracker Sheet</a>
            <a class="nav-item nav-link active" href="Fundraiser.html">Fundraising Request Form<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="checkRequest.html">Check Request Form</a>

        </div>

    </nav>
    <div z>
        <div class="main-block">

            <form action="/">
                <div class="title">
                    <i class="fas fa-pencil-alt"></i>
                    <h2>Fundraiser Request Form</h2>
                </div>
                <div class="info">

                    <!--These are the fields for the data, add more as you need them , give them easy to remember names-->

                    <input type="text" name="nameOrganization" placeholder="Name of Student Organization">
                    <input type="text" name="nameRep" placeholder="Name of Student Organization Representative">
                    <input type="email" name="email" placeholder="Email">
                    <input type="text" name="date" placeholder="Date">
                    <input type="text" name="description" placeholder="Description of Fundraiser">
                    <input type="text" name="location" placeholder="Location of student fundraiser">
                    <input type="text" name="fundReason" placeholder="What are the funds being raised for">
                    <input type="number" name="estCost" placeholder="Estimated upfront cost">

                </div>
                <button type="submit" href="/">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
