<!DOCTYPE html>
<html>

<head>
    <title>Educational registration form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img src="images/New_PTC_Logo%20(1).jpg" width="50px" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="navbar-nav">
            <a class="nav-item nav-link" href="studentOrganization.html">Event Tracker Sheet</a>
            <a class="nav-item nav-link" href="Fundraiser.html">Fundraising Request Form</a>
            <a class="nav-item nav-link active" href="checkRequest.html">Check Request Form<span class="sr-only">(current)</span></a>

        </div>

    </nav>
    <div z>
        <div class="main-block">

            <form action="/">
                <div class="title">
                    <i class="fas fa-pencil-alt"></i>
                    <h2>Check Request Form</h2>
                </div>
                <div class="info">

                    <!--These are the fields for the data, add more as you need them , give them easy to remember names-->


                    <input type="text" name="requestPayment" id="requestPayment" placeholder="Request for payment to:" required>
                    <input type="text" name="amountPaid" id="amountPaid" placeholder="Amount to be paid:" required>
                    <input type="text" name="reasonRequest" id="reasonRequest" placeholder="Reason for request:" required>
                    <input type="text" name="individualRequest" id="individualRequest" placeholder="Individiual request check:">
                    <input type="text" name="organizationCharge" id="organizationCharge" placeholder="Organization to be charged:" required>
                    <input type="text" name="dateForCheck" id="dateForCheck" placeholder="Indicate what date this check is needed:" required>
                    <input type="text" name="2ndSigniture" id="2ndSigniture" placeholder="2nd signiture for approval:" required>
                    <input type="text" name="date" id="date" placeholder="Date:" required>
                    <input type="text" name="comments" id="comments" placeholder="Comments:">
                    <input type="text" name="custName" id="custName" placeholder="Your Name" required>

                </div>
                <input type="button" onclick="sendMail();" value="Click to send email">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <script>
        function sendMail() {
            var custName = document.getElementById("custName").value;
            var data = " Request for payment to: " + document.getElementById("requestPayment").value +
                " Amount to be paid:" + document.getElementById("amountPaid").value +
                " Reason for request:" + document.getElementById("reasonRequest").value +
                " Individiual request check:" + document.getElementById("individualRequest").value +
                " Organization to be charged:" + document.getElementById("organizationCharge").value +
                " Indicate what date this check is needed:" + document.getElementById("dateForCheck").value +
                " 2nd signiture for approval:" + document.getElementById("2ndSigniture").value +
                " Date:" + document.getElementById("date").value +
                " Comments:" + document.getElementById("comments").value;
            //document.write("<p>"+ custName + data +"</p>")
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "cottrell.lee@ptcollege.edu",
                Password: "51",
                To: "",
                From: "cottrell.lee@ptcollege.edu",
                Subject: "Check Request for " + document.getElementById("organizationCharge").value,
                Body: "Recorder Name: " + custName + data
            }).then(
                message => alert(message)
            );
        }

    </script>
</body>

</html>
